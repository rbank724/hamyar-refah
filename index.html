    /* Ú©Ø§Ø±Øªâ€ŒÙ‡Ø§ Ø³Ø¨Ø² Ùˆ responsive */
    #results { display: grid; gap: 1rem; width: 100%; }

    /* Ø¯Ø³Ú©ØªØ§Ù¾: Ù…Ø³ØªØ·ÛŒÙ„ØŒ Ù‡Ù…â€ŒØ§Ù†Ø¯Ø§Ø²Ù‡ Ø¨Ø§ Ø¨Ø§Ú©Ø³ Ø¬Ø³ØªØ¬ÙˆØŒ Ù‡Ø± Ú©Ø§Ø±Øª Ø¯Ø± ÛŒÚ© Ø³Ø·Ø± */
    @media (min-width: 768px) {

    }

    /* Ù…ÙˆØ¨Ø§ÛŒÙ„: Ø³Ù‡ Ú©Ø§Ø±Øª Ø¯Ø± ÛŒÚ© Ø³Ø·Ø±ØŒ Ù…Ø±Ø¨Ø¹ */
    @media (max-width: 767px) {

      #results .result-item { width: 100%; aspect-ratio: 1/1; }
    }

    #results .result-item {

<body class="flex flex-col items-center m-0 p-4">

  <h1 class="mb-4 font-medium text-xl sm:text-2xl text-center">Ú©ØªØ§Ø¨Ø®Ø§Ù†Ù‡ Ø·Ø±Ø­â€ŒÙ‡Ø§ÛŒ ØªØ³Ù‡ÛŒÙ„Ø§ØªÛŒ</h1>

  <div class="search-wrapper">
    <span class="search-clear" onclick="clearSearch()">ğŸ§¹</span>
    <input id="search-box" type="text" placeholder="Ø¬Ø³ØªØ¬Ùˆ Ú©Ù†ÛŒØ¯..." 
      class="search-input w-full px-4 py-3 text-base sm:text-lg border border-gray-300 rounded-full outline-none shadow-md"/>
  </div>

  <div id="toggle-all-btn" class="show-all-btn" onclick="toggleAllResults()">Ù†Ù…Ø§ÛŒØ´ ØªÙ…Ø§Ù… Ø·Ø±Ø­ Ù‡Ø§ÛŒ ØªØ³Ù‡ÛŒÙ„Ø§ØªÛŒ</div>

  <div id="results" class="mt-4 w-full max-w-3xl"></div>

  <div id="pagination" class="mt-4 flex gap-2 flex-wrap justify-center"></div>

  <div id="loading" class="hidden mt-4 text-gray-600 text-sm sm:text-base">Ø¯Ø± Ø­Ø§Ù„ Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ...</div>

  <div id="detail"
    class="mt-8 w-full max-w-3xl p-5 rounded-xl bg-white shadow-md hidden leading-8 animate-fadein text-sm sm:text-base"></div>

  <script>
    let data = [];
    let fuse;
    let filteredResults = [];
    let showAll = false;
    let currentPage = 1;
    const perPage = 10;

    fetch("data.json")
      .then(res => res.json())
      .then(json => {
        data = json;
        fuse = new Fuse(data, { keys: ["title", "keywords"], threshold: 0.3 });
      });

    const searchBox = document.getElementById("search-box");
    const resultsDiv = document.getElementById("results");
    const detailDiv = document.getElementById("detail");
    const loading = document.getElementById("loading");
    const paginationDiv = document.getElementById("pagination");
    const toggleBtn = document.getElementById("toggle-all-btn");

    function renderPage(page){
      resultsDiv.innerHTML = "";
      paginationDiv.innerHTML = "";
      detailDiv.style.display = "none";
      if(filteredResults.length === 0){ 
        resultsDiv.style.display = "none"; 
        return; 
      } else {
        resultsDiv.style.display = "grid";
      }

      const start = (page-1)*perPage;
      const pageItems = filteredResults.slice(start,start+perPage);
      pageItems.forEach(r=>{
        const item = r.item || r;
        const div = document.createElement("div");
        div.className = "result-item shadow-md text-center p-4";
        div.innerHTML = `<strong>${item.title}</strong><br><small>${item.category||""}</small>`;
        div.onclick = () => {
          resultsDiv.style.display = "none";
          loading.style.display = "block";
          fetch(item.file)
            .then(res => res.text())
            .then(html => {
              loading.style.display = "none";
              detailDiv.innerHTML = html;
              detailDiv.style.display = "block";
            });
        };
        resultsDiv.appendChild(div);
      });

      const totalPages = Math.ceil(filteredResults.length/perPage);
      if(totalPages>1){
        for(let i=1;i<=totalPages;i++){
          const btn = document.createElement("button");
          btn.textContent = i;
          btn.className = "pagination-btn " + (i===page ? "pagination-active" : "pagination-inactive");
          btn.onclick = ()=>{currentPage=i;renderPage(i)};
          paginationDiv.appendChild(btn);
        }
      }
    }

    function doSearch(){
      const query = searchBox.value.trim();
      let results;
      if(query.length>1 && fuse){
        results = fuse.search(query);
      } else {
        results = [];
      }
      filteredResults = results;
      currentPage = 1;
      renderPage(currentPage);
      showAll = false;
      toggleBtn.textContent = "Ù†Ù…Ø§ÛŒØ´ ØªÙ…Ø§Ù… Ø·Ø±Ø­ Ù‡Ø§ÛŒ ØªØ³Ù‡ÛŒÙ„Ø§ØªÛŒ";
    }

    function clearSearch(){
      searchBox.value = "";
      filteredResults = [];
      renderPage(1);
      showAll = false;
      toggleBtn.textContent = "Ù†Ù…Ø§ÛŒØ´ ØªÙ…Ø§Ù… Ø·Ø±Ø­ Ù‡Ø§ÛŒ ØªØ³Ù‡ÛŒÙ„Ø§ØªÛŒ";
    }

    function toggleAllResults(){
      if(showAll){
        filteredResults = [];
        showAll = false;
        toggleBtn.textContent = "Ù†Ù…Ø§ÛŒØ´ ØªÙ…Ø§Ù… Ø·Ø±Ø­ Ù‡Ø§ÛŒ ØªØ³Ù‡ÛŒÙ„Ø§ØªÛŒ";
      } else {
        filteredResults = data.map(d=>({item:d}));
        showAll = true;
        toggleBtn.textContent = "Ù…Ø®ÙÛŒ Ú©Ø±Ø¯Ù† ØªÙ…Ø§Ù… Ø·Ø±Ø­ Ù‡Ø§ÛŒ ØªØ³Ù‡ÛŒÙ„Ø§ØªÛŒ";
      }
      renderPage(1);
    }

    searchBox.addEventListener("input", doSearch);
  </script>

</body>
